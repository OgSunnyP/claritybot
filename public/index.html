<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RuneScape Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .container { max-width: 600px; margin: 0 auto; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { display: block; width: 100%; padding: 10px; background-color: #4f9fe8; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
    button:hover { background-color: #3c7fc4; }
    #response { margin-top: 20px; }
    .bubble { background: #e5f1fb; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>RuneScape Translator</h1>
    <p>Paste a news article or real-world event. Iâ€™ll translate it into OSRS terms:</p>
    <textarea id="userInput" placeholder="Ex: Elon Musk's AI lawsuit... what does this mean in RuneScape terms?"></textarea>
    <button id="submitBtn">Translate to RuneScape</button>
    <div id="response"></div>
  </div>

  <script>
    const textarea = document.getElementById('userInput');
    const submitBtn = document.getElementById('submitBtn');
    const responseBox = document.getElementById('response');

    async function analyze() {
      const userInput = textarea.value.trim();
      if (!userInput) return;

      responseBox.innerHTML = '<p>Analyzing...</p>';

      const res = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userInput }),
      });

      const data = await res.json();
      const reply = data.result || 'Something went wrong.';
      responseBox.innerHTML = `<div class="bubble">${reply}</div>`;
    }

    submitBtn.addEventListener('click', analyze);

    textarea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        analyze();
      }
    });
  </script>
</body>
</html>
