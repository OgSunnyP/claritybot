<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RuneScape Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111; /* Dark RuneScape bank background */
      margin: 0;
      padding: 20px;
      color: #f5f5c6; /* RuneScape yellowish chat text */
    }
    
    h1 {
      text-align: center;
      font-size: 28px;
      color: #ffe500; /* RuneScape chatbox yellow */
      margin-bottom: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #222; /* Slightly lighter panel background */
      border: 2px solid #555;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px #000;
    }
    
    textarea {
      width: 100%;
      height: 140px;
      margin-bottom: 10px;
      border: 2px solid #555;
      background-color: #000; /* Dark text input like RuneScape */
      color: #f5f5c6;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 6px;
      padding: 10px;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #006400; /* Darker RuneScape green */
      color: #f5f5c6;
      font-family: Arial, sans-serif;
      font-weight: bold;
      border: 2px solid #003300;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #228B22;
    }
    
    #response {
      margin-top: 20px;
    }
    
    .bubble {
      background: #333;
      padding: 15px;
      border: 2px solid #666;
      border-radius: 8px;
      margin-bottom: 10px;
      color: #f5f5c6;
    }
    </style>
    
    
</head>
<body>
  <div class="container">
    <h1>RuneScape Translator</h1>
    <p>Paste a news article or real-world event. Iâ€™ll translate it into OSRS terms:</p>
    <textarea id="userInput" placeholder="Ex: Elon Musk's AI lawsuit... what does this mean in RuneScape terms?"></textarea>
    <button id="submitBtn">Translate to RuneScape</button>
    <div id="response"></div>
  </div>

  <script>
    const textarea = document.getElementById('userInput');
    const submitBtn = document.getElementById('submitBtn');
    const responseBox = document.getElementById('response');
    const FREE_MESSAGES = 5;
    const USAGE_KEY = 'runescape_translator_usage';


    async function analyze() {
  let usage = parseInt(localStorage.getItem('runescape_translator_usage') || '0', 10);

  if (usage >= FREE_MESSAGES) {
    responseBox.innerHTML = `
      <div class="bubble">
        <strong>You've used your 5 free translations!</strong><br>
        Upgrade to unlock unlimited translations and become a true Gielinor scholar.
      </div>
    `;
    return;
  }

  // ðŸ›  INCREMENT USAGE IMMEDIATELY
  usage += 1;
  localStorage.setItem('runescape_translator_usage', usage);

  const userInput = textarea.value.trim();
  if (!userInput) return;

  responseBox.innerHTML = '<p>Analyzing...</p>';

  const res = await fetch('/api/analyze', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ userInput }),
  });

  const data = await res.json();
  const reply = data.result || 'Something went wrong.';
  responseBox.innerHTML = `<div class="bubble">${reply}</div>`;
}


    submitBtn.addEventListener('click', analyze);

    textarea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        analyze();
      }
    });
  </script>
</body>
</html>
