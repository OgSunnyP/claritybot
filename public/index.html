<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RuneScape Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400&display=swap');
    
    body {
      font-family: 'Pixelify Sans', Arial, sans-serif;
      background-color: #f0e6d2;
      background-image: url('https://i.imgur.com/YO7GGaG.png'); /* Optional old paper texture */
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 20px;
      color: #4b3b2b;
    }
    
    h1 {
      text-align: center;
      font-size: 32px;
      color: #705a36;
      margin-bottom: 10px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #e9d8b4;
      border: 3px solid #8b5a2b;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
    }
    
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      border: 2px solid #8b5a2b;
      background-color: #fff8dc;
      color: #4b3b2b;
      font-family: 'Pixelify Sans', Arial, sans-serif;
      font-size: 14px;
      border-radius: 8px;
      padding: 10px;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #5a7630;
      color: white;
      font-family: 'Pixelify Sans', Arial, sans-serif;
      border: 2px solid #3d5223;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #729d43;
    }
    
    #response {
      margin-top: 20px;
    }
    
    .bubble {
      background: #f5e6c4;
      padding: 15px;
      border: 3px solid #8b5a2b;
      border-radius: 10px;
      margin-bottom: 10px;
      color: #4b3b2b;
    }
    </style>
    
</head>
<body>
  <div class="container">
    <h1>RuneScape Translator</h1>
    <p>Paste a news article or real-world event. Iâ€™ll translate it into OSRS terms:</p>
    <textarea id="userInput" placeholder="Ex: Elon Musk's AI lawsuit... what does this mean in RuneScape terms?"></textarea>
    <button id="submitBtn">Translate to RuneScape</button>
    <div id="response"></div>
  </div>

  <script>
    const textarea = document.getElementById('userInput');
    const submitBtn = document.getElementById('submitBtn');
    const responseBox = document.getElementById('response');
    const FREE_MESSAGES = 5;
    const USAGE_KEY = 'runescape_translator_usage';


    async function analyze() {
  let usage = parseInt(localStorage.getItem('runescape_translator_usage') || '0', 10);

  if (usage >= FREE_MESSAGES) {
    responseBox.innerHTML = `
      <div class="bubble">
        <strong>You've used your 5 free translations!</strong><br>
        Upgrade to unlock unlimited translations and become a true Gielinor scholar.
      </div>
    `;
    return;
  }

  // ðŸ›  INCREMENT USAGE IMMEDIATELY
  usage += 1;
  localStorage.setItem('runescape_translator_usage', usage);

  const userInput = textarea.value.trim();
  if (!userInput) return;

  responseBox.innerHTML = '<p>Analyzing...</p>';

  const res = await fetch('/api/analyze', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ userInput }),
  });

  const data = await res.json();
  const reply = data.result || 'Something went wrong.';
  responseBox.innerHTML = `<div class="bubble">${reply}</div>`;
}


    submitBtn.addEventListener('click', analyze);

    textarea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        analyze();
      }
    });
  </script>
</body>
</html>
