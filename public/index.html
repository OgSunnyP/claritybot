<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClarityBot</title>
    <style>
      :root {
        --bg: #f0f4f8;
        --card: #ffffff;
        --border: #dce1e7;
        --text: #333;
        --highlight: #bcdffb;
        --font: "Segoe UI", sans-serif;
      }

      body {
        font-family: var(--font);
        background-color: var(--bg);
        color: var(--text);
        max-width: 600px;
        margin: 3rem auto;
        padding: 1rem;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      textarea {
        width: 100%;
        height: 140px;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        font-size: 1rem;
        background: var(--card);
        resize: vertical;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: var(--highlight);
        border: none;
        border-radius: 999px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #9ecff0;
      }

      #response {
        margin-top: 2rem;
        padding: 1rem;
        background-color: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        white-space: pre-wrap;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.06);
      }

      .bubble {
        background: #edf6fb;
        padding: 12px 16px;
        border-radius: 16px;
        margin-bottom: 16px;
        line-height: 1.6;
      }

      .bubble.secure {
        border-left: 4px solid #77c49b;
      }
      .bubble.anxious {
        border-left: 4px solid #f7a6a6;
      }
      .bubble.explainer {
        border-left: 4px solid #a6c8f7;
      }
    </style>
  </head>
  <body>
    <h1>ClarityBot</h1>
    <p>Describe something that happened in your relationship:</p>
    <textarea
      id="userInput"
      placeholder="He ghosted me for 2 days and then said he still likes me..."
    ></textarea>
    <br />
    <button id="submitBtn">Analyze</button>

    <div id="response"></div>

    <script>
      const textarea = document.getElementById("userInput");
      const submitBtn = document.getElementById("submitBtn");
      const responseBox = document.getElementById("response");

      async function analyze() {
        const userInput = textarea.value;
        if (!userInput.trim()) return;

        responseBox.innerHTML = "<p>Analyzing...</p>";

        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userInput }),
        });

        const data = await res.json();
        const raw = data.result || "Something went wrong.";
        const bubbles = parseResponse(raw);
        responseBox.innerHTML = bubbles;
      }

      function parseResponse(text) {
        const secureStart = text.indexOf("1. Secure Attachment Response:");
        const anxiousStart = text.indexOf("2. Anxious Attachment Response:");
        const explanationStart = text.search(
          /3\.|Explanation:|Psychological Difference:/i,
        );

        let secure = "",
          anxious = "",
          explainer = "";

        if (secureStart !== -1 && anxiousStart !== -1) {
          secure = text
            .substring(secureStart + 29, anxiousStart)
            .trim()
            .replace(/^[:\-\s]+/, "");
        }

        if (anxiousStart !== -1 && explanationStart !== -1) {
          anxious = text
            .substring(anxiousStart + 31, explanationStart)
            .trim()
            .replace(/^[:\-\s]+/, "");
        }

        if (explanationStart !== -1) {
          explainer = text
            .substring(explanationStart)
            .replace(/^(3\.\s*)?(Explanation:|Psychological Difference:)/i, "")
            .trim();
        }

        return `
              ${secure ? `<div class="bubble secure"><strong>Secure:</strong><br>${secure}</div>` : ""}
              ${anxious ? `<div class="bubble anxious"><strong>Anxious:</strong><br>${anxious}</div>` : ""}
              ${explainer ? `<div class="bubble explainer"><strong>Explanation:</strong><br>${explainer}</div>` : ""}
            `;
      }

      submitBtn.addEventListener("click", analyze);
      textarea.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          analyze();
        }
      });
    </script>
  </body>
</html>
